apiVersion: batch/v1
kind: CronJob
metadata:
  name: vinted-notifier-cronjob
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: vinted-notifier
              image: registry.gitlab.com/airklizz/vinted-notifier:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: slack-bot-token
          restartPolicy: Never
